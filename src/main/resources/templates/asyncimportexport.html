<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
<script th:src="@{/js/jquery-3.3.1.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.js}" type="text/javascript"></script>
<script th:src="@{/js/asyncexportimport.js}" type="text/javascript"></script>
</head>
<body>
	<div class="col-md-12">
		<div class="row">
			<nav class="navbar navbar-inverse">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" th:href="@{/}">Coderslab</a>
					</div>
					<ul class="nav navbar-nav">
						<li><a th:href="@{/}">Home</a></li>
						<li class="active"><a th:href="@{/asyncimportexport/addressexportimport}">Address Export Import</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="#"><span class="glyphicon glyphicon-user"></span>Sign Up</a>
						</li>
						<li>
							<a href="#"><span class="glyphicon glyphicon-log-in"></span>Login</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<ul class="nav nav-tabs">
					<li><a data-toggle="tab" href="#download-tab">Download</a></li>
					<li class="active"><a data-toggle="tab" href="#import-tab">Import</a></li>
				</ul>
				<div class="tab-content">
					<div id="download-tab" class="tab-pane fade">
						<div class="col-md-12 export-import-box">
							<div class="row">
								<form class="form-horizontal downloadform">
									<div class="col-md-6"></div>
									<div class="col-md-6"></div>
									<div class="col-md-12">
										<a href="" class="btn btn-success pull-right">Download</a>
									</div>
								</form>
							</div>
						</div>
					</div>
					<div id="import-tab" class="tab-pane fade in active">
						<div class="col-md-12 export-import-box">
							<div class="row">
								<div class="col-md-6">
									<form class="form-horizontal importform" th:action="@{/asyncimportexport/upload}" method="POST" enctype="multipart/form-data">
										<div class="form-group" style="display: none;">
											<label class="control-label col-sm-4"></label>
											<div class="col-sm-8">
												<input type="file" id="file" name="file" accept=".csv"/>
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-sm-4" for="sel1">File delimiter</label> 
											<div class="col-sm-8">
												<select class="form-control" id="sel1">
													<option>Comma (,)</option>
													<option>Pipe (|)</option>
													<option>Semi-Colon (:)</option>
													<option>Tilde (~)</option>
												</select>
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-sm-4">Ignore first row?</label>
											<div class="col-sm-8">
												<label class="control-label"><input type="checkbox" value=""></label>
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-sm-4">Update existing record?</label>
											<div class="col-sm-8">
												<label class="control-label"><input type="checkbox" value=""></label>
											</div>
										</div>
									</form>
								</div>
								<div class="col-md-6">
									<div class="alert alert-danger">
										<p><strong>Notes:</strong></p>
										<p> will be go here</p>
									</div>
									<div class="btn-group pull-right">
										<button type="button" class="btn-upload btn btn-success btn-sm">Upload</button>
										<button type="button" class="btn-download-template btn btn-primary btn-sm">Download template</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
